services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - ./config/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      #TZ: 'Asia/Hong_Kong'

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "root"
    #healthcheck:
    #  test: [“CMD-SHELL”, “pg_isready”]
    #  interval: 1s
    #  timeout: 5s
    #  retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
